<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - RivMar</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-left">
        <h2>Welcome Back!</h2>
        <p>Log Into Your Account</p>
        <form id="login-form">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Login</button>
        </form>
        <div class="links">
          <a href="#">Forgot your password?</a>
          <p>Don't have an account? <a href="register.html">Sign Up</a></p>
        </div>
      </div>
      <div class="login-right">
        <img src="assets/logo.png" alt="RivMar Bot" />
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Login logic inline -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyALCBhybMXTS_SPzCQ13YEkWBwvPv-_QZY",
      authDomain: "rivmar-clientes.firebaseapp.com",
      projectId: "rivmar-clientes",
      storageBucket: "rivmar-clientes.appspot.com",
      messagingSenderId: "631400927733",
      appId: "1:631400927733:web:aab935d3fafb07e07490bc"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("login-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
