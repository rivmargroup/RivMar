<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - RivMar</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyALCBhybMXTS_SPzCQ13YEkWBwvPv-_QZY",
      authDomain: "rivmar-clientes.firebaseapp.com",
      projectId: "rivmar-clientes",
      storageBucket: "rivmar-clientes.appspot.com",
      messagingSenderId: "631400927733",
      appId: "1:631400927733:web:aab935d3fafb07e07490bc"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.onload = () => {
      document.getElementById("login-btn").addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            window.location.href = "index.html";
          })
          .catch((error) => {
            alert("Login failed: " + error.message);
          });
      });
    };
  </script>
</head>
<body style="font-family: sans-serif; background-color: #eefbff; padding: 40px;">
  <h2>Client Access</h2>
  <input type="email" id="email" placeholder="Email" style="padding: 8px; margin: 5px;" />
  <input type="password" id="password" placeholder="Password" style="padding: 8px; margin: 5px;" />
  <button id="login-btn" style="padding: 8px 16px; margin: 5px;">Login</button>
</body>
</html>
