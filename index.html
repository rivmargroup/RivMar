<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RivMar Login Test</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 100px;">

  <h2>RivMar Login System</h2>
  <input type="email" id="email" placeholder="Email" /><br><br>
  <input type="password" id="password" placeholder="Password" /><br><br>
  <button onclick="login()">Login</button>
  <button onclick="register()">Sign up</button>

  <div id="user-data" style="margin-top: 30px; display:none;">
    <p id="user-email"></p>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- ðŸ”§ ESTE SCRIPT ES NECESARIO -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyALCBhybMXTS_SPzC013YEkWBwvPv-_QZY",
      authDomain: "rivmar-clientes.firebaseapp.com",
      projectId: "rivmar-clientes",
      storageBucket: "rivmar-clientes.appspot.com",
      messagingSenderId: "631400927733",
      appId: "1:631400927733:web:aab935d3fafb07e07490bc"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          document.getElementById("user-email").innerText = "Logged in as: " + user.user.email;
          document.getElementById("user-data").style.display = "block";
        })
        .catch(err => alert("Login failed: " + err.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("User created! Now login."))
        .catch(err => alert("Signup failed: " + err.message));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("user-data").style.display = "none";
        alert("Logged out.");
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("user-email").innerText = "Logged in as: " + user.email;
        document.getElementById("user-data").style.display = "block";
      }
    });
  </script>

</body>
</html>
