<script>
  function changeLanguage(lang) {
    const text = {
      en: {
        services: "Services",
        pricing: "Pricing",
        contact: "Contact",
        robotic: "Robotic Boat Hull Cleaning",
        subtitle: "Advanced technology for pristine results – before and after visuals included.",
        stayUpdated: "Stay Updated",
        contactTitle: "Contact",
        placeholderName: "Your Name",
        placeholderEmail: "Your Email",
        placeholderMessage: "Your Message",
        sendMessage: "Send Message"
      },
      es: {
        services: "Servicios",
        pricing: "Precios",
        contact: "Contacto",
        robotic: "Limpieza Robótica de Casco de Barco",
        subtitle: "Tecnología avanzada para resultados impecables – incluye visuales antes y después.",
        stayUpdated: "Mantente Informado",
        contactTitle: "Contacto",
        placeholderName: "Tu Nombre",
        placeholderEmail: "Tu Correo",
        placeholderMessage: "Tu Mensaje",
        sendMessage: "Enviar Mensaje"
      }
    };

    document.getElementById("nav-services").textContent = text[lang].services;
    document.getElementById("nav-pricing").textContent = text[lang].pricing;
    document.getElementById("nav-contact").textContent = text[lang].contact;
    document.getElementById("hero-title").textContent = text[lang].robotic;
    document.getElementById("hero-subtitle").textContent = text[lang].subtitle;
    document.getElementById("stay-updated").textContent = text[lang].stayUpdated;
    document.getElementById("contact-title").textContent = text[lang].contactTitle;
    document.getElementById("name-input").placeholder = text[lang].placeholderName;
    document.getElementById("email-input").placeholder = text[lang].placeholderEmail;
    document.getElementById("message-input").placeholder = text[lang].placeholderMessage;
    document.getElementById("submit-button").textContent = text[lang].sendMessage;
  }
</script>
<!-- ... BODY ... -->
<nav class="top-nav">
  <img src="assets/logo.png" alt="RivMar Logo" class="logo" />

    <li><a id="nav-services" href="#services">Services</a></li>
    <li><a id="nav-pricing" href="#pricing">Pricing</a></li>
    <li><a id="nav-contact" href="#contact">Contact</a></li>
    <li><button onclick="changeLanguage('en')">EN</button></li>
    <li><button onclick="changeLanguage('es')">ES</button></li>
  </ul>
</nav>

<section class="subscribe">
  <h2 id="stay-updated">Stay Updated</h2>
  <form>
    <input type="email" placeholder="Enter your email" required />

  </form>
</section>

    <textarea id="message-input" name="message" placeholder="Your Message" required></textarea>
    <button id="submit-button" type="submit">Send Message</button>
  </form>
</section>
