
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RivMar - Acceso de Clientes</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; padding: 40px; text-align: center; }
    input, button { margin: 10px; padding: 10px; width: 250px; font-size: 16px; }
    a { color: #0074D9; font-weight: bold; }
    #user-content { background: #fff; padding: 20px; margin-top: 30px; border-radius: 10px; display: inline-block; }
  </style>
</head>
<body>

  <div id="login-container">
    <h2>Accede a tu cuenta RivMar</h2>
    <input type="email" id="email" placeholder="Correo electrónico" /><br>
    <input type="password" id="password" placeholder="Contraseña" /><br>
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
  </div>

  <div id="user-content" style="display:none;">
    <h2>Bienvenido</h2>
    <p id="drive-link">Cargando enlace de limpieza...</p>
    <br>
    <button onclick="logout()">Cerrar sesión</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyALCBhybMXTS_SPzC013YEkWBwvPv-_QZY",
      authDomain: "rivmar-clientes.firebaseapp.com",
      projectId: "rivmar-clientes",
      storageBucket: "rivmar-clientes.appspot.com",
      messagingSenderId: "631400927733",
      appId: "1:631400927733:web:aab935d3fafb07e07490bc",
      measurementId: "G-3FNQ0BHT31"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => loadUserData(userCredential.user))
        .catch((error) => alert(error.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          db.collection("users").doc(userCredential.user.uid).set({
            email: email,
            driveLink: ""
          });
          loadUserData(userCredential.user);
        })
        .catch((error) => alert(error.message));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("user-content").style.display = "none";
        document.getElementById("login-container").style.display = "block";
      });
    }

    function loadUserData(user) {
      db.collection("users").doc(user.uid).get().then(doc => {
        const link = doc.data().driveLink || "Aún no se ha subido el video.";
        document.getElementById("drive-link").innerHTML = `<a href="${link}" target="_blank">Ver limpieza</a>`;
        document.getElementById("login-container").style.display = "none";
        document.getElementById("user-content").style.display = "block";
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) loadUserData(user);
    });
  </script>
</body>
</html>
