
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RivMar Group</title>
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link rel="stylesheet" href="styles.css" />
  <script>
    const translations = {
      en: {
        services: "Services",
        pricing: "Pricing",
        contact: "Contact",
        robotic: "Robotic Boat Hull Cleaning",
        subtitle: "Advanced technology for pristine results – before and after visuals included.",
        stayUpdated: "Stay Updated",
        contactTitle: "Contact",
        email: "Email:",
        phone: "Phone:"
      },
      es: {
        services: "Servicios",
        pricing: "Precios",
        contact: "Contacto",
        robotic: "Limpieza Robótica de Casco de Barco",
        subtitle: "Tecnología avanzada para resultados impecables – incluye visuales antes y después.",
        stayUpdated: "Mantente Informado",
        contactTitle: "Contacto",
        email: "Correo electrónico:",
        phone: "Teléfono:"
      }
    };

    function changeLanguage(lang) {
      const t = translations[lang];
      document.querySelectorAll("[data-translate]").forEach(el => {
        const key = el.getAttribute("data-translate");
        if (t[key]) el.textContent = t[key];
      });
    }

    function toggleMenu() {
      const nav = document.querySelector(".top-nav ul");
      nav.classList.toggle("active");
    }
  </script>
</head>
<body>
  <nav class="top-nav">
    <ul>
      <li><a data-translate="services" href="#services">Services</a></li>
      <li><a data-translate="pricing" href="#pricing">Pricing</a></li>
      <li><a data-translate="contact" href="#contact">Contact</a></li>
      <li><button onclick="changeLanguage('en')">EN</button></li>
      <li><button onclick="changeLanguage('es')">ES</button></li>
    </ul>
  </nav>
  <header>
    <h1 data-translate="robotic">Robotic Boat Hull Cleaning</h1>
    <p data-translate="subtitle">Advanced technology for pristine results – before and after visuals included.</p>
  </header>
  <section id="contact">
    <h2 data-translate="contactTitle">Contact</h2>
    <p><strong data-translate="email">Email:</strong> <a href="mailto:rivmargroup@gmail.com">rivmargroup@gmail.com</a></p>
    <p><strong data-translate="phone">Phone:</strong> <a href="tel:+17863669294">+1 (786) 366-9294</a></p>
  </section>
</body>
</html>
