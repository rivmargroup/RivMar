<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - RivMar</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #eaf8fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background-color: #002f4b;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
      flex-wrap: wrap;
    }

    .logo {
      height: 60px;
    }

    nav {
      display: flex;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .menu-toggle {
      display: none;
      font-size: 26px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        background-color: #002f4b;
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        display: none;
      }

      nav ul.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    .profile-card {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      margin-top: 60px;
    }

    .profile-icon {
      background-color: #0079aa;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 48px;
    }

    h2 {
      margin: 10px 0 5px;
      color: #0a375b;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .button-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      background-color: #0079aa;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f85;
    }

    .logout {
      background-color: #e74c3c;
      margin-top: 10px;
    }

    .logout:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo blanco.png" alt="RivMar Logo" class="logo">
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav>
      <ul id="nav-menu">
        <li><a href="index.html#services">Services</a></li>
        <li><a href="index.html#pricing">Pricing</a></li>
        <li><a href="index.html#contact">Contact</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </nav>
  </header>

  <div class="profile-card">
    <div class="profile-icon">⚓</div>
    <h2 id="user-name">User Name</h2>
    <p id="user-email">user@example.com</p>

    <div class="button-row">
      <button>Inbox</button>
      <button>Files</button>
    </div>

    <button class="logout" id="logout-btn">Logout</button>
  </div>

  <!-- Firebase + JS -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyALCBhybMXTS_SPzCQ13YEkWBwvPv-_QZY",
      authDomain: "rivmar-clientes.firebaseapp.com",
      projectId: "rivmar-clientes",
      storageBucket: "rivmar-clientes.appspot.com",
      messagingSenderId: "631400927733",
      appId: "1:631400927733:web:aab935d3fafb07e07490bc"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("user-name").innerText = user.displayName || "User";
        document.getElementById("user-email").innerText = user.email;
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logout-btn").addEventListener("click", () => {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    });

    function toggleMenu() {
      const menu = document.getElementById("nav-menu");
      menu.classList.toggle("active");
    }
  </script>
</body>
</html>
