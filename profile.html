<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - RivMar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eaf8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .profile-card {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    .profile-icon {
      background-color: #0079aa;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 48px;
    }

    h2 {
      margin: 10px 0 5px;
      color: #0a375b;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .button-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 15px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      background-color: #0079aa;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005f85;
    }

    .logout {
      background-color: #e74c3c;
      margin-top: 10px;
    }

    .logout:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="profile-icon">ðŸ‘¤</div>
    <h2 id="username">User Name</h2>
    <p id="email">user@example.com</p>

    <div class="button-row">
      <button>Inbox</button>
      <button>Files</button>
    </div>

    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyALCBhybMXTS_SPzCQ13YEkWBwvPv-_QZY",
      authDomain: "rivmar-clientes.firebaseapp.com",
      projectId: "rivmar-clientes",
      storageBucket: "rivmar-clientes.appspot.com",
      messagingSenderId: "631400927733",
      appId: "1:631400927733:web:aab935d3fafb07e07490bc"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("username").innerText = user.displayName || "User";
        document.getElementById("email").innerText = user.email;
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
